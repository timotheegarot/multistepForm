<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire à plusieurs étapes</title>
</head>
<body>
    
    <div class="container">
        <form id="form1">
            <h3>Créer un compte</h3>
            <input type="text" placeholder="Adresse mail" required>
            <input type="password" placeholder="Mot de passe" required>
            <input type="password" placeholder="Confirmer le mot de passe" required>
        
            <div class="btn-box">
                <button type="button" id="next1">Étape suivante</button>
            </div>
        </form>

        <form id="form2">
            <h3>Réseaux sociaux</h3>
            <input type="text" placeholder="Instagram">
            <input type="text" placeholder="GitHub">
            <input type="text" placeholder="Twitter">
        
            <div class="btn-box">
                <button type="button" id="back1">Retour</button>
                <button type="button" id="next2">Étape suivante</button>
            </div>
        </form>

        <form id="form3">
            <h3>Informations personnelles</h3>
            <input type="text" placeholder="Nom" required>
            <input type="text" placeholder="Prénom" required>
            <input type="text" placeholder="Numéro de téléphone" required>
        
            <div class="btn-box">
                <button type="button" id="back2">Retour</button>
                <button type="button" id="submit">S'inscrire</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
                <div class="step-col"><small>Étape 1</small></div>
                <div class="step-col"><small>Étape 2</small></div>
                <div class="step-col"><small>Étape 3</small></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
